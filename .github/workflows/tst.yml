
name: TST

on:
  push:
    branches: [ tst ]
  pull_request:
    branches: [ tst ]

  workflow_dispatch:

# This branch doesn't have a app build because that's handled on the
# Netlify side of things, this just makes sure the schema is up to date.

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Cache Gradle stuff
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Cache Gradle wrapper
        uses: actions/cache@v2
        with:
          path: ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: flyway clean-migrate TST
        run: ./gradlew flywayClean flywayMigrate flywayInfo
        env:
          CABBAGE_TARGET_ENV: TST
          CABBAGE_DB_PASSWORD: ${{ secrets.CABBAGE_TST_DB_PASSWORD }}

